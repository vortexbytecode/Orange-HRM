name: Feature Branch Testing

on:
  push:
    branches: 
      - 'feature/*'
      - 'bugfix/*'
  workflow_dispatch:

concurrency:
  group: feature-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION_FILE: .python-version
  ACTIONS_RUNNER_DEBUG: false
  ACTIONS_STEP_DEBUG: false

permissions:
  contents: read
  checks: write

jobs:
  smoke-tests:
    name: Smoke Tests (Chrome Only)
    runs-on: windows-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ${{ env.PYTHON_VERSION_FILE }}
      
      - name: Verify Chrome Installation
        shell: powershell
        run: |
          $chromePath = "$env:PROGRAMFILES\Google\Chrome\Application\chrome.exe"
          if (-not (Test-Path $chromePath)) {
              $chromePath = "$env:PROGRAMFILES(x86)\Google\Chrome\Application\chrome.exe"
          }
          
          if (Test-Path $chromePath) {
              $versionInfo = Get-Item -Path $chromePath
              Write-Output "Google Chrome Version: $($versionInfo.VersionInfo.ProductVersion)"
          } else {
              Write-Error "Could not find chrome.exe in common installation paths."
              exit 1
          }

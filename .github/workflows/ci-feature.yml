name: Feature Branch Testing

on:
  push:
    branches: 
      - 'feature/*'
      - 'bugfix/*'
  workflow_dispatch:

concurrency:
  group: feature-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION_FILE: .python-version
  ACTIONS_RUNNER_DEBUG: false
  ACTIONS_STEP_DEBUG: false

permissions:
  contents: read
  checks: write

jobs:
  smoke-tests:
    name: Smoke Tests (Chrome Only)
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ${{ env.PYTHON_VERSION_FILE }}
      
      - name: Verify Chrome Installation on macOS
        if: runner.os == 'macOS'
        run: |
          chrome_version=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" /Applications/Google\ Chrome.app/Contents/Info.plist)
          if [ -n "$chrome_version" ]; then
            echo "Google Chrome Version: $chrome_version"
          else
            echo "::error::Could not find Chrome version on macOS"
            exit 1
          fi


[pytest]
minversion = 8.4
testpaths = tests
console_output_style = count

addopts =
    -rA
    --tb=no
    --show-capture=no
    --cov=src
    --cov-report=term-missing
    --cov-branch

markers =
    smoke: Quick smoke tests to verify basic functionality.
    negative: Tests that verify the application handles invalid input or error conditions gracefully.
    positive: Tests that verify the application behaves as expected with valid input.
    login: Tests related to user authentication and login functionality.


log_file_level = DEBUG
log_file = reports/logs/test.log
log_file_mode = w
log_file_format = [%(levelname)-8s] [%(role)-15s] %(name)s -> %(message)s
log_file_date_format = %H:%M:%S.%f%z


log_cli = true
log_cli_level = WARNING
log_cli_format = [%(levelname)-8s] [%(role)-15s] %(name)s -> %(message)s
log_cli_date_format = %H:%M:%S.%f%z

# Common pytest command variations:

# Basic test run:
; pytest

# Run without summary:
; pytest --no-summary

# Run with verbose output:
; pytest -v

# Run specific test file:
; pytest tests/test_login.py

# Run with coverage only (no HTML):
; pytest --cov=src --cov-report=term

# Run with full tracebacks:
; pytest --tb=long
# =============================================================================
